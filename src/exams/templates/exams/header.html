<!DOCTYPE html>
<html lang="en">

<head>
	<title>Main</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'exams/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>

	{%block extrahead%} 
	{%endblock%}
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			  <div class="col-sm-2">
				  <br>
				  <center>
					<img src="{% static 'exams/img/IIT.png' %}" class="responsive-img" style='max-height:100px;' alt="face">
				  </center>
			  </div>
			  <div class="col-sm-3">
				  <br>
				  <left>
				  <h2>Electrical Engineering</h2>
				  </left>
			  </div>
		</div><hr>

		<div class="row">
		  	<div class="col-sm-2">
		  		<br><br>
		  		{% block navbar %}
				
		  		{% endblock %}
			</div> 

			<div class="col-sm-10">
				<div class='container-fluid'>
					<br><br>
			   		{% block content %}

			   		{% endblock %}
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			{% block footer%}

			{% endblock %}
		</div>
	</footer>

</body>

</html>
